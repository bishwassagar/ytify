<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="description" content="50kbps opus youtube audio streaming front-end">
  <meta name="keywords" content="Youtube,Music,audio,opus,50kbps,Free">
  <meta name="author" content="Animesh Nath">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#23242c">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/png" sizes="512x512" href="maskable_icon_x512.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="maskable_icon_x192.png" />
  <link rel="manifest" href="manifest.json" />
  <title>ytify</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>

<body class="bg-secondary flex-centered">
  <img>
  <br>
  <div class="flex-centered">
    <div class="d-flex">
      <button class="btn bg-primary"><i class="icon icon-arrow-left"></i></button>
      <input placeholder="Paste link here & click enter" class="form-input d-none">
      <button class="btn bg-primary"><i class="icon icon-arrow-right"></i></button>
      <button class="btn d-none"><i class="icon icon-plus"></i></button>
      <span class="label label-success d-none">0</span>
      <button class="btn bg-primary d-none"><i class="icon icon-forward"></i></button>
    </div>
    <br>
    <audio controls></audio>
    <br>
    <span class="form-group">
      <label class="form-radio form-inline">
        <input type="radio" name="play"><i class="form-icon"></i> Queue
      </label>
      <label class="form-radio form-inline">
        <input type="radio" name="play"><i class="form-icon"></i> Loop
      </label>
      <label class="form-radio form-inline">
        <input type="radio" name="play"><i class="form-icon"></i> Auto
      </label>
      <label class="form-switch">
        <input type="checkbox">HQ 128kbps
        <i class="form-icon"></i>
      </label>
      <label class="form-switch">
        <input type="checkbox">Dark Mode
        <i class="form-icon"></i>
      </label>
    </span>
    <span class="d-flex">
      <button class="btn btn-link"><i class="icon icon-delete"></i></button>
      <a class="btn btn-link" href="https://github.com/n-ce/ytify" target="_blank">Github</a>
      <button class="btn btn-link"><i class="icon icon-message"></i></button>
    </span>
  </div>
  <script src="script.js"></script>
  <script src="service-worker.js"></script>
</body>

</html>
